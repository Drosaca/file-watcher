name: Rust Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write # REQUIRED: Allow the workflow to create releases

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest # Builds a Linux binary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Installs the latest stable Rust toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Caching dependencies speeds up future builds (Optional but recommended)
      - name: Cache Cargo registry and build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Release Binary
        run: cargo build --release --verbose

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/file-watcher

          generate_release_notes: true